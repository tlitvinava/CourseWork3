<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Избранные кофейни пользователя {{username}}</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .coffee-card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .coffee-card h3 { margin: 0 0 5px 0; }
        .coffee-card p { margin: 0; color: #555; }

        .tag {
        display: inline-block;
        background: #eef;
        border-radius: 3px;
        padding: 2px 6px;
        margin: 2px 3px 2px 0;
        font-size: 0.9em;
        }
        .tag-input {
            margin-top: 5px;
            padding: 4px;
            font-size: 1em;
        }
        .add-tag-btn {
            margin-left: 5px;
            padding: 4px 8px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Избранные кофейни пользователя {{username}}</h1>
    <div id="favorites-container">
        {{COFFEESHOPS_GO_HERE}}
    </div>
    <script>
        document.querySelectorAll('.add-tag-btn').forEach(btn => {
        btn.addEventListener('click', () => {
        const card = btn.closest('.coffee-card');
        const coffeeId = card.getAttribute('data-coffee-id');
        const coffeeType = card.getAttribute('data-coffee-type');
        const input = card.querySelector('.tag-input');
        const newTag = input.value.trim();

        if (!newTag) {
            alert('Введите тег');
            return;
        }

        fetch('/add_tag', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                coffee_shop: {
                    id: coffeeId,
                    type: coffeeType
                },
                tag: newTag
            })
        })
        .then(res => {
            if (!res.ok) throw new Error('Ошибка при добавлении тега');
            return res.json();
        })
        .then(data => {
            const tagsList = card.querySelector('.tags-list');
            const tagSpan = document.createElement('span');
            tagSpan.className = 'tag';
            tagSpan.textContent = newTag;
            tagsList.appendChild(tagSpan);
            input.value = '';
        })
        .catch(err => alert(err.message));
    });
});


    </script>
        
</body>
</html>
