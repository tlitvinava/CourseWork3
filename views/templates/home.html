<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Домашняя страница</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #results { margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <a href="/" class="logo">CoffeeMap</a>
  
      <nav>
        <a href="/home">Дом</a>
        <a href="/friends">Друзья</a>
        <a href="/favorites">Избранное</a>
        <a href="/map">Карта</a>
      </nav>
  
      <div class="auth">
        <a href="/logout">Выйти</a>
      </div>
    </div>
  </header>
  <h1>Добро пожаловать!</h1>
  <div id = "container">
  <div id="search-block" style="margin-top: 20px;">
    <input type="text" id="searchInput" placeholder="Поиск по названию кофейни">
    <button id="searchButton">Поиск</button>
  </div>
  </div>
  <div id="resultsHedder"></div>
  <div id="results"></div>
  <div id="pagination" style="margin-left: 30px; margin-top: 20px;"></div>

</body>

<style>

  :root {
  --bg: #f7f3f0;
  --accent: #a9746e;
  --text: #3e2723;
  --light-text: #6d4c41;
  --card-bg: #fffaf7;
  --card-border: #e0d5cd;
  --button-bg: #a9746e;
  --button-hover: #8d5c57;
  --input-bg: #f0e6e1;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 0;
}

header {
  background-color: var(--accent);
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#container {
  display: flex;
  gap: 30px;
  margin-left: 30px;
  margin-top: 20px;
  justify-content: center;
}

#friend-block, #search-block {
  display: block;
  border: 1px solid transparent;
  padding: 10px;
  background-color: var(--card-bg);
  border-radius: 8px;
  justify-content: center;
  align-items: center;
}

#pagination button.active-page {
  background-color: #6d4c41;
  font-weight: bold;
  cursor: default;
}

#pagination {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 8px;
}



.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  text-decoration: none;
  color: white;
}

nav a {
  margin-left: 20px;
  color: white;
  text-decoration: none;
  font-weight: 500;
}

nav a:hover {
  text-decoration: underline;
}

.auth a {
  color: white;
  text-decoration: none;
}

h1, h2 {
  margin-left: 30px;
}

input[type="text"] {
  padding: 8px;
  margin: 10px 0;
  border: 1px solid var(--card-border);
  border-radius: 5px;
  background-color: var(--input-bg);
  width: 250px;
}

button {
  background-color: var(--button-bg);
  color: white;
  border: none;
  border-radius: 5px;
  padding: 8px 12px;
  cursor: pointer;
  font-weight: 500;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: var(--button-hover);
}

#friend-block, #searchInput, #results, #resultsHedder {
  margin-left: 30px;
}

#results {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 20px;
}

.coffee-card {
  background-color: var(--card-bg);
  border: 1px solid var(--card-border);
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  width: 260px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.2s;
}

.coffee-card:hover {
  transform: translateY(-3px);
}

.coffee-card h3 {
  margin: 0 0 8px 0;
  font-size: 18px;
}

.coffee-card p {
  margin: 4px 0;
  color: var(--light-text);
}

.coffee-card a {
  margin-top: 5px;
  color: var(--accent);
  text-decoration: none;
}

.coffee-card a:hover {
  text-decoration: underline;
}



</style>

<script>

let currentPage = 1;
const perPage = 10;

function loadCoffeeShops(page = 1, query = '') {
  const resultsDiv = document.getElementById('results');
  const resultsHedderDiv = document.getElementById('resultsHedder');
  const paginationDiv = document.getElementById('pagination');
  resultsDiv.innerHTML = '';
  resultsHedderDiv.innerHTML = '';
  paginationDiv.innerHTML = '';

  fetch(`/coffee_shops?page=${page}&per_page=${perPage}&query=${encodeURIComponent(query)}`)
    .then(response => {
      if (!response.ok) throw new Error('Ошибка при запросе кофеен');
      return response.json();
    })
    .then(data => {
      const shops = data.results || [];
      const total = data.total || 0;

      resultsHedderDiv.innerHTML = `<p>Найдено кофеен: ${total}</p>`;

      if (shops.length === 0) {
        resultsDiv.innerHTML = '<p>Кофейни не найдены</p>';
        return;
      }

      console.log('Пример shop:', shops[0]);
      shops.forEach(shop => {
        const name = shop.data?.name || 'Без названия';
        const street = shop.data?.['addr:street'] || '';
        const house = shop.data?.['addr:housenumber'] || '';
        const phone = shop.data?.['contact:phone'] || shop.data?.['phone'] || '';
        const website = shop.data?.['contact:website'] || shop.data?.['website'] || '';

        const card = document.createElement('div');
        card.className = 'coffee-card';

        const title = document.createElement('h3');
        title.textContent = name;
        card.appendChild(title);

        if (street || house) {
          const address = document.createElement('p');
          address.textContent = `Адрес: ${street}${house ? ', ' + house : ''}`;
          card.appendChild(address);
        }

        if (phone) {
          const phoneP = document.createElement('p');
          phoneP.textContent = `Телефон: ${phone}`;
          card.appendChild(phoneP);
        }

        if (website) {
          const link = document.createElement('a');
          link.href = website.startsWith('http') ? website : 'http://' + website;
          link.textContent = 'Сайт';
          link.target = '_blank';
          card.appendChild(link);
        }

        const favButton = document.createElement('button');
        favButton.textContent = 'В избранное';
        favButton.onclick = function() {
          fetch('/add_favorite', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ coffee_shop: shop })
          })
          .then(res => res.json())
          .then(data => alert(data.message))
          .catch(err => alert(err.message));
        };

        card.appendChild(favButton);
        resultsDiv.appendChild(card);
      });

      // пагинация
      const totalPages = Math.ceil(total / perPage);

      const range = 3;
      const start = Math.max(1, page - range);
      const end = Math.min(totalPages, page + range);

      for (let i = start; i <= end; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.textContent = i;

        if (i === page) {
          pageBtn.disabled = true;
          pageBtn.classList.add('active-page');
        }

        pageBtn.onclick = () => {
          currentPage = i;
          loadCoffeeShops(currentPage, document.getElementById('searchInput').value);
        };

        paginationDiv.appendChild(pageBtn);
      }
    })
    .catch(err => alert('Ошибка: ' + err.message));
}

document.getElementById('searchButton').addEventListener('click', () => {
  currentPage = 1;
  const query = document.getElementById('searchInput').value;
  loadCoffeeShops(currentPage, query);
});

  document.addEventListener('DOMContentLoaded', () => {
  loadCoffeeShops(1, '');
});


</script>



</html>
