<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Избранные кофейни пользователя {{username}}</title>
    <style>
       :root {
  --bg: #faf8f5;
  --accent: #7b5e57;
  --text-primary: #3a2f2a;
  --text-secondary: #6d615b;
  --card-bg: #fffdfb;
  --border-color: #d4c9c1;
  --tag-bg: #cfc1b7;
  --tag-text: #4a3c36;
  --input-bg: #f4efe9;
  --input-border: #b9a99a;
  --btn-bg: #7b5e57;
  --btn-hover-bg: #a3857e;
  --btn-text: #fff;
}

body {
  background-color: var(--bg);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: var(--text-primary);
  margin: 0;
  padding: 0 20px 25px 20px;
}

h1 {
  text-align: center;
  font-weight: 700;
  margin-bottom: 35px;
  color: var(--accent);
}

#favorites-container {
  max-width: 850px;
  margin: 0 auto;
}

.coffee-card {
  background-color: var(--card-bg);
  border: 1px solid var(--border-color);
  border-radius: 12px;
  padding: 18px 22px;
  margin-bottom: 18px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.06);
  display: flex;
  flex-direction: column;
}

.coffee-card h3 {
  margin: 0 0 10px 0;
  font-weight: 600;
  color: var(--text-primary);
}

.coffee-card p {
  margin: 0 0 8px 0;
  color: var(--text-secondary);
  font-size: 15px;
}

.tags-list {
  margin-top: 10px;
}

.tag {
  display: inline-block;
  background-color: var(--tag-bg);
  color: var(--tag-text);
  border-radius: 20px;
  padding: 5px 14px;
  margin: 4px 8px 4px 0;
  font-size: 0.9em;
  font-weight: 600;
  user-select: none;
}

.tag-input {
  margin-top: 12px;
  padding: 6px 10px;
  font-size: 1em;
  border: 1.5px solid var(--input-border);
  border-radius: 6px;
  background-color: var(--input-bg);
  width: 60%;
  max-width: 300px;
  box-sizing: border-box;
  transition: border-color 0.3s ease;
}

.tag-input:focus {
  outline: none;
  border-color: var(--accent);
  background-color: #fff;
}

.add-tag-btn {
  margin-left: 8px;
  padding: 6px 14px;
  font-size: 1em;
  font-weight: 600;
  cursor: pointer;
  border: none;
  border-radius: 6px;
  background-color: var(--btn-bg);
  color: var(--btn-text);
  transition: background-color 0.3s ease;
  user-select: none;
}

.add-tag-btn:hover {
  background-color: var(--btn-hover-bg);
}

header {
  background-color: var(--accent);
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  gap: 20px;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  text-decoration: none;
  color: white;
  flex-shrink: 0;
}

nav {
  display: flex;
  gap: 20px;
  flex-grow: 1;
  justify-content: center;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  padding: 8px 12px;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

nav a:hover {
  background-color: rgba(255, 255, 255, 0.2);
  text-decoration: none;
}

.auth {
  flex-shrink: 0;
}

.auth a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  padding: 8px 12px;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.auth a:hover {
  background-color: rgba(255, 255, 255, 0.2);
}

.remove-coffee-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  background: transparent;
  border: none;
  font-size: 18px;
  color: #a9746e;
  cursor: pointer;
  padding: 0;
  line-height: 1;
}

.remove-coffee-btn:hover {
  color: #8d5c57;
}

.coffee-card {
  position: relative;
}


    </style>
</head>
<body>
    <header>
        <div class="nav-container">
          <a href="/" class="logo">CoffeeMap</a>

          <nav>
            <a href="/home">Дом</a>
            <a href="/friends">Друзья</a>
            <a href="/favorites">Избранное</a>
          </nav>

          <div class="auth">
            <a href="/logout">Выйти</a>
          </div>
        </div>
      </header>
    <h1>Избранные кофейни пользователя {{username}}</h1>
    <div id="favorites-container">
        {{COFFEESHOPS_GO_HERE}}
    </div>


    <script>
      document.addEventListener('DOMContentLoaded', () => {

          document.querySelectorAll('.add-tag-btn').forEach(btn => {
              btn.addEventListener('click', async () => {
                  const card = btn.closest('.coffee-card');
                  const coffeeId = card.getAttribute('data-coffee-id');
                  const input = card.querySelector('.tag-input');
                  const newTag = input.value.trim();
      
                  if (!newTag) {
                      alert('Введите тег');
                      return;
                  }
      
                  try {
                      const res = await fetch('/add_tag', {
                          method: 'POST',
                          headers: { 'Content-Type': 'application/json' },
                          body: JSON.stringify({
                              coffee_id: coffeeId,
                              tag: newTag
                          })
                      });
      
                      if (!res.ok) throw new Error('Ошибка при добавлении тега');
      
                      const tagSpan = document.createElement('span');
                      tagSpan.className = 'tag';
                      tagSpan.innerHTML = `
                          ${newTag}
                          <button class="remove-tag-btn" data-tag="${newTag}" title="Удалить тег">×</button>
                      `;
      
                      card.querySelector('.tags-list').appendChild(tagSpan);
                      input.value = '';
                      attachRemoveHandlers();
                  } catch (err) {
                      alert(err.message);
                  }
              });
          });
      

          function attachRemoveHandlers() {
              document.querySelectorAll('.remove-tag-btn').forEach(btn => {
                  btn.removeEventListener('click', handleRemove);
                  btn.addEventListener('click', handleRemove);
              });
          }
      
          async function handleRemove(e) {
              const btn = e.target;
              const tag = btn.getAttribute('data-tag');
              const card = btn.closest('.coffee-card');
              const coffeeId = card.getAttribute('data-coffee-id');
      
              if (!confirm(`Удалить тег "${tag}"?`)) return;
      
              try {
                  const res = await fetch('/remove_tag', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({
                          coffee_id: coffeeId,
                          tag: tag
                      })
                  });
      
                  if (!res.ok) throw new Error('Ошибка при удалении тега');
      
                  btn.parentElement.remove();
              } catch (err) {
                  alert(err.message);
              }
          }
      
          attachRemoveHandlers();
      });


      document.addEventListener('click', function (event) {
  if (event.target.classList.contains('remove-coffee-btn')) {
    const card = event.target.closest('.coffee-card');
    const coffeeId = card.getAttribute('data-coffee-id');

    if (confirm('Удалить эту кофейню из избранного?')) {
      fetch('/remove_favorite', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ coffee_id: coffeeId })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        location.reload();
      })
      .catch(err => {
        alert('Ошибка при удалении: ' + err.message);
      });
    }
  }
});

      </script>
      

</body>
</html>
